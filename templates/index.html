<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<script

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>

<body>

<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="go">Go!</button>
      </span>
      <input id="box" type="text" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div id='vid'>
<!-- <video id='my-video' class='video-js' controls preload='auto' width='640' height='264' 
  poster='MY_VIDEO_POSTER.jpg' data-setup='{}'> 
    <source src='{{url_for("static", filename="v2.mp4")  }}' type='video/mp4'> 
  </video> \
 -->

   </div>

<script>

$('#go').on('click', function (e) {
var mera_data = $('#box').val();

$.post( "upload?aunty="+mera_data)
  .done(function( retdata ) {
    console.log( "Data Loaded: " + retdata );
    create_video();
    video_fn(20);
    // document.getElementById("my-video").play();
  })
  .fail(function( retdata ) {
    console.log( "Error: " + retdata );
  });

});

create_video = function(){
  var videoTag = $( "<video id='my-video' class='video-js' controls autoplay preload='auto' width='640' height='264' \
  poster='MY_VIDEO_POSTER.jpg' data-setup='{}'> \
    <source src='/static/v2.mp4' type='video/mp4'> \
  </video> \
  ");

  $("#vid").append(videoTag);

}



video_fn = function(time){document.getElementById('my-video').addEventListener('loadedmetadata', function() {
  this.currentTime = time;
}, false); }

</script>


</body>

</html>
